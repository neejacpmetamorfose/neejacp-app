<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEJACP Metamorfose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006633', // Verde principal do logo
                        secondary: '#0099cc', // Azul do logo
                        accent: '#ff9900', // Laranja/amarelo do logo
                        dark: '#333333',
                        light: '#f8f9fa'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            overflow-x: hidden;
        }
        .menu-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .menu-item:hover {
            border-left: 4px solid #006633;
            background-color: rgba(0, 102, 51, 0.05);
        }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .submenu.active {
            max-height: 2000px;
        }
        .back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
        }
        .header-bg {
            background: linear-gradient(135deg, #006633 0%, #0099cc 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .tech-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23006633' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .btn-primary {
            background: linear-gradient(135deg, #006633 0%, #0099cc 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(0, 102, 51, 0.3);
            transform: translateY(-2px);
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 102, 51, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 102, 51, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 102, 51, 0);
            }
        }
    </style>
</head>
<body class="tech-pattern">
    <div class="app-container max-w-md mx-auto bg-white min-h-screen shadow-xl relative overflow-hidden">
        <!-- Header -->
        <header class="header-bg text-white p-4 sticky top-0 z-10 shadow-md">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button id="back-button" class="mr-2 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div>
                        <h1 class="text-xl font-bold">NEEJACP</h1>
                        <p class="text-xs font-light">Metamorfose</p>
                    </div>
                </div>
                <button id="home-button" class="bg-white bg-opacity-20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-4">
            <!-- Welcome Message -->
            <div id="welcome-message" class="mb-6 bg-gradient-to-r from-primary/10 to-secondary/10 p-5 rounded-xl border-l-4 border-primary shadow-sm">
                <div class="flex items-start">
                    <div class="mr-3 bg-primary rounded-full p-2 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <p class="text-dark">
                        Olá! Sou assistente virtual do <span class="font-semibold">NEEJACP Metamorfose</span> de Bento Gonçalves. Acesse nosso MENU principal e fique informado sobre inscrições, provas, documentação etc.
                    </p>
                </div>
            </div>

            <!-- Main Menu -->
            <div id="main-menu">
                <h2 class="text-lg font-semibold mb-4 text-primary flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    Menu Principal
                </h2>
                <div class="space-y-3">
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="apresentacao">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Apresentação do NEEJA</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="horario">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Horário de atendimento</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="documentos">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Documentos para inscrição</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="ficha">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Ficha de Inscrição</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="apostilas">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                    </svg>
                                </div>
                                <span class="font-medium">Apostilas para estudar</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="certificado">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Certificado de Conclusão</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="calendario">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Calendário de provas</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="localizacao">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Localização</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="aprovados">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Lista de aprovados</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="menu-item p-4 bg-white rounded-xl shadow-sm card" data-content="aulas">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="bg-primary/10 p-2 rounded-lg mr-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                                    </svg>
                                </div>
                                <span class="font-medium">Aulas tira dúvidas</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Sections (Hidden by Default) -->
            <div id="content-sections" class="hidden">
                <!-- 1. Apresentação do NEEJA -->
                <div id="apresentacao" class="content-section hidden">
                    <h2 class="text-xl font-bold mb-4 text-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Apresentação do NEEJA
                    </h2>
                    <div class="bg-white p-5 rounded-xl shadow-sm">
                        <div class="mb-6 bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-lg">
                            <h3 class="font-semibold text-lg mb-2 text-primary">Ingresso</h3>
                            <ul class="list-disc pl-5 mb-4 space-y-2">
                                <li>O ingresso ocorre de forma contínua conforme o cronograma interno;</li>
                                <li>A idade mínima para o ensino médio é 18 anos completos e para o ensino fundamental é de 15 anos. Neste último caso, com a presença do responsável;</li>
                            </ul>
                        </div>
                        
                        <div class="mb-6 bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-lg">
                            <h3 class="font-semibold text-lg mb-2 text-primary">Metodologia</h3>
                            <ul class="list-disc pl-5 mb-4 space-y-2">
                                <li>As provas objetivas serão aplicadas nas seguintes área de conhecimento: Ciências Humanas, Ciências da Natureza, Linguagens e Matemática;</li>
                                <li>Na área das linguagens, além da prova objetiva, é acrescentada a produção textual (redação) sobre um tema a ser definido;</li>
                                <li>É permitido o uso de calculadora para a realização das avaliações, sendo restrito a utilização de celular e relógios digitais</li>
                            </ul>
                        </div>
                        
                        <div class="mb-6 bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-lg">
                            <h3 class="font-semibold text-lg mb-2 text-primary">Avaliação</h3>
                            <ul class="list-disc pl-5 mb-4 space-y-2">
                                <li>O estudante que obtiver 50% de aproveitamento será aprovado;</li>
                                <li>O estudante que não atingir 50% de aproveitamento será reprovado.</li>
                                <li>Neste último caso, será ofertada uma nova oportunidade, conforme o calendário instituído pelo NEEJA.</li>
                            </ul>
                        </div>
                        
                        <a href="https://neejabento.wixsite.com/neeja/apresentacao" target="_blank" class="block mt-6 btn-primary text-white py-3 px-4 rounded-xl text-center shadow-md">
                            <div class="flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                                Visitar site oficial do NEEJA
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- 2. Horário de atendimento -->
                <div id="horario" class="content-section hidden">
                    <h2 class="text-xl font-bold mb-4 text-primary flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Horário de atendimento
                    </h2>
                    <div class="bg-white p-5 rounded-xl shadow-sm">
                        <div class="mb-6 bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-lg">
                            <h3 class="font-semibold mb-3 text-primary flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                Segunda-feira a quinta-feira:
                            </h3>
                            <div class="flex items-center ml-7 mb-2">
                                <div class="w-3 h-3 bg-primary rounded-full mr-2"></div>
                                <p>13:30h às 17:30h</p>
                            </div>
                            <div class="flex items-center ml-7">
                                <div class="w-3 h-3 bg-primary rounded-full mr-2"></div>
                                <p>18:30h às 21:30h</p>
                            </div>
                        </div>
                        
                        <div class="bg-gradient-to-r from-primary/5 to-secondary/5 p-4 rounded-lg">
                            <h3 class="font-semibold mb-3 text-primary flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
